fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: description
  label: Description
  description: First sentence of post
  config:
    required: true
  default: ''
- type: text
  name: author
  label: Author
  config:
    required: true
  default: Jacob Marshall
- type: text
  name: avatar
  label: Avatar
  config:
    required: true
  default: https://avatars.githubusercontent.com/u/29145479
- type: datetime
  name: date
  label: Date
  config:
    date_format: DD/MM/YYYY
